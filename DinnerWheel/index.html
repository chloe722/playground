<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="foodwheel.css" />
    <script src='jquery-3.1.1.min.js'></script>
    <script src='dinnerwheel.js'></script>
</head> 
<body>
<div class='button-wrapper'>
    <button class='button'>What do you want to eat today?</button>
</div>
<div class='wrapper'>
    <div class='spinning-wheel'>
        <div class='pie'>
            <div class="label">Vagetarin DAY</div></div>
        <div class='pie pie2'>
            <div class='label'>Mexican Night</div></div>
        <div class='pie pie3'>
            <div class='label'>Pizza Day!!!!!</div></div>
        <div class='pie pie4'>
            <div class='label'>Chinese Noodle Bar</div></div>
        <div class='pie pie5'>
            <div class='label'>Vietnam</div></div>
        <div class='pie pie6'>
            <div class='label'>You are too picky!</div></div>
        <div class='pie pie7'>
            <div class='label'>Japanese!!</div></div>
        <div class='pie pie8'>
            <div class='label'>Nandos yum yum~</div></div>
    </div>
</div>
<div class='Arrow'>
        <div class='Arrow_Square AC'></div>
        <div class='Arrow_Triangle AC'></div>
</div>
</body>
</html>
