<!doctype html>
<html>
<head>
    <script src='jquery-3.1.1.min.js'></script>
    <script src='QuestionForm.js'></script>
    <link rel="stylesheet" href="QuestionForm.css"/>
    <title>Question</title>
</head>
<body class="line-style">
    <div class="header">
        <a href="#" onclick="gridStyle()" class="hide-if-grid-style">Grid-Style</a>
        <a href="#" onclick="lineStyle()" class="hide-if-line-style">Line-Style</a>
    </div>
    <fieldset>
        <legend>Diet habit survay</legend> 

        <div class="field-group">

            <label>Gender:</label>
            <div class="field">
                <input id="female" type="radio" name="gender"></input>
                <label for="female">Female</label>
                <input id="male" type="radio" name="gender"></input>
                <label for="male">Male</label>
                <input id="transgender" type="radio" name="gender"></input>
                <label for="transgender">Transgender</label>
            </div>
        </div>

        <div class="field-group">
            <label for="whereAreYouFrom">Where are you from?</label>
            <div class="field">
                <select name="whereAreYouFrom">
                    <option>United States</option>
                    <option>South America</option>
                    <option>United Kingdom</option>
                    <option>Europe</option>
                    <option>Middle East</option>
                    <option>Taiwan</option>
                    <option>Japan</option>
                    <option>South Korea</option>
                    <option>Others</option>
                </select>
            </div>
        </div>
        <div class="field-group">
            <label>What do you usually like for your starter?</label>
            <div class="field">
                <input id="salad" type="radio" name="starter"></input>
                <label for="salad">Fresh Salad</label>
                <input id="soup" type="radio" name="starter"></input>
                <label for="soup">Delicious soup</label>
                <input id="garlicbread" type="radio" name="starter"></input>
                <label for="garlicbread">Garlic bread</label>
                <input id="chips" type="radio" name="starter"></input>
                <label for="chips">Crunchy Chips</label>
            </div>
        </div>
        <p>So..I supposed you know what's next.</p>
        <div class="field-group">
            <label>What would you like for your main dishes?</label>
            <div class="field">
                <input id="stake" type="radio" name="maindishes"></input>
                <label for="stake">Stake</label>
                <input id="pizza" type="radio" name="maindishes"></input>
                <label for="pizza">Pizza</label>
                <select name="style">
                    <option>Rome style</option>
                    <option>Napoli style</option>
                    <option>New York style</option>
                    <option>Domino</option>
                    <option>Pizza Hut</option>
                    <option>As long as eatable</option>
                </select>
                <input id="burrito" type="radio" name="maindishes"></input>
                <label for="burrito">Burrito</label>
                <input id="chinese" type="radio" name="maindishes"></input>
                <label for="chinese">Chinese</label>
                <input id="japanese" type="radio" name="maindishes"></input>
                <label for="japanese">Japanese</label>
                <input id="med" type="radio" name="maindishes"></input>
                <label for="med">Mediterranean style<label><br/>
                <input id="spanish" type="radio" name="maindishes"></input>
                <label for="spanish">Spanish</label>
                <input id="others" type="radio" name="maindishes"></input>
                <label>Others (Please fill in):</label><input name="others" type="text"></input>
            </div>
        </div>
        <div class="field-group">
            <label>Let's talk about desserts!!</label>
            <div class="field">
                <input id="cake" type="radio" name="desserts"></input>
                <label for="cake">Cake</label>
                <input id="icecream" type="radio" name="desserts"></input>
                <label for="icecream">Ice cream</label>
                <input id="milkshake" type="radio" name="desserts"></input>
                <label for="milkshake">Milk shake</label>
            </div>
            <div>
        </div>
        <div class="submitbutton">
            <input type="submit" value="Submit"/>
        </div>
    </fieldset>
</body>
</html>
