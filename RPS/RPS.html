<!doctype html>
<html>
<head>
    <title>RPS game</title>
    <meta property="og:image" content="https://chloe722.github.io/playground/RPS/rockCrashuser.png" />
    <link rel = 'stylesheet' href = 'RPS.css'/>
    <script src='jquery-3.1.1.min.js'></script>
    <script src='RPS.js'></script>
    

</head>
<body>
    <h1>Welcome to the Rock, Paper, Scissors world!</h1>
    <div>
    <h2 class='player' id='you'>You</h2>
    <h2 class='player' id='pc'>Kittey PC</h2>
    </div>
    <div>
        <div id="dialog">This is dialog</div>
        <img class='userside rock' src='leftrock.gif' alt='SMILE'>
        <img class='userside paper' src='leftpaper.gif' alt='SMILE'>
        <img class='userside scissor' src='leftscissor.gif' alt='SMILE'>
        <img class='computerside rock' src='rightrock.gif' alt='SMILE'>
        <img class='computerside paper' src='rightpaper.gif' alt='SMILE'>
        <img class='computerside scissor' src='rightscissor.gif' alt='SMILE'>

    </div>
    <div class='BUTTON'>
        <button class='button buttonactive' onclick='rockPaperScissor("ROCK")'><img id='rockbutton' src='rockbutton.gif'></button>
        <button class='button2 buttonactive' onclick='rockPaperScissor("PAPER")'><img id='paperbutton' src='paperbutton.png'></button>
        <button class='button3 buttonactive' onclick='rockPaperScissor("SCISSOR")'><img id='scissorbutton' src='scissorbutton.png'></button>
    </div>
    
    <div class='start'>
        <button>start</button>
    </div>
    <div>
        <img class='cinematic rockTorock'src='rockTorock.png' alt='CIN'>
        <img class='cinematic rockIswrapped' src='rockIswrapped.png' alt='CIN'>
        <img class='cinematic rockBeatscissor' src='rockBeatscissor.png' alt='CIN'>
        <img class='cinematic paperAndpaper'  src='paperAndpaper.png' alt='CIN'>
        <img class='cinematic paperWraprock' src='paperWraprock.png' alt='CIN'>
        <img class='cinematic scissorAttack' src='scissorAttack.png' alt='CIN'>
        <img class='cinematic rockCrashuser'  src='rockCrashuser.png' alt='CIN'>
        <img class='cinematic beggingCat' src='beggingCat.png' alt='CIN'>
        <img class='cinematic friend' src='friend.png' alt='CIN'>
    </div>
    <div class= graphic>
        <img class='cat'  src='cat.png' alt='CAT'> 
        <img class='cat2' src='cat2.png' alt='CAT'>
        <img class='cat3' src='cat3.png' alt='CAT'>
        <img class='boy'  src='boy.png' alt='BOY'>
        <img class='boy2' src='boy2.png' alt='BOY'>
        <img class='boy3' src='boy3.png' alt='BOY'>
    </div>
    <button class='restart'>Again</button>
</body>
</html>
