<!doctype html>
<html>
<head>
    <title>RPS game</title>
    <link rel = 'stylesheet' href = 'RPS.css'/>
    <script src='jquery-3.1.1.min.js'></script>
    <script src='RPS.js'></script>
    <script src="typed.js"></script>


</head>
<body>
    <h1>Welcome to the Rock, Paper, Scissors world!</h1>
    <div>
    <h2 id='you'>You</h2>
    <h2 id='pc'>Kittey PC</h2>
    </div>
    <div>
        <div id="dialog">This is dialog</div>
        <img class='userside rock' src='leftrock.gif' alt='SMILE'>
        <img class='userside paper' src='leftpaper.gif' alt='SMILE'>
        <img class='userside scissor' src='leftscissor.gif' alt='SMILE'>
        <img class='computerside rock' src='rightrock.gif' alt='SMILE'>
        <img class='computerside paper' src='rightpaper.gif' alt='SMILE'>
        <img class='computerside scissor' src='rightscissor.gif' alt='SMILE'>

    </div>
    <div>
        <button class='button buttonactive' onclick='rockPaperScissor("ROCK")'><img id='rockbutton' src='rockbutton.gif'></button>
        <button class='button2 buttonactive' onclick='rockPaperScissor("PAPER")'><img id='paperbutton' src='paperbutton.png'></button>
        <button class='button3 buttonactive' onclick='rockPaperScissor("SCISSOR")'><img id='scissorbutton' src='scissorbutton.png'></button>
    </div>

    <div>
        <img class='cat' src='cat.png' alt='CAT'>
    </div>
</body>
</html>
