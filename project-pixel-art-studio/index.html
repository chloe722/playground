<html>
<head>
    <title>Pixel Art Maker!</title>
    <script src='jquery-3.1.1.min.js'></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>  
  <div class="headerContainer">
      <div class="transbox">
        <h1>Pixel Art Studio</h1>
        <h2>Choose Grid Size</h2>            
            <form id="sizePicker">
                Grid Height:
                <input type="number" id="input_height" name="height" min="1" value="10">
                Grid Width:
                <input type="number" id="input_width" name="width" min="1" value="10">
                <input type="submit" id="createBtn" value="Create" class="buttons">
            </form>
        </div>
     </div>
</br>
    <div class="canvasContainer">
        <input type="color" id="colorPicker">
        <button id="restartButton" class="buttons">Restart</button>
        </br>
        </br>
        <table id="pixel_canvas"></table>
    </div> 
    <script src="https://code.jquery.com/jquery-1.12.3.js" integrity="sha256-1XMpEtA4eKXNNpXcJ1pmMPs8JV+nwLdEqwiJeCQEkyc=" crossorigin="anonymous"></script>
    <script src='designs.js'></script>
</body>
<footer id="footer">
    <p>&copy; Copyright reserved by Chloe Hsu</p>
</footer>
</html>
